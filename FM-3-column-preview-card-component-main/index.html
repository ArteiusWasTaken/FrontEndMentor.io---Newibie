<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta property="og:image" content="./images/desktop-preview.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | 3-column preview card component</title>
  </head>
  <body>
    <main>
      <div
        class="container vertical-center justify-content-center align-items-center"
      >
        <div class="sec sedans">
          <div class="container mt-5">a</div>
        </div>
        <div class="sec suvs"><div class="container mt-5">a</div></div>
        <div class="sec lux"><div class="container mt-5">a</div></div>
      </div>
      <!-- Sedans Choose a sedan for its affordability and excellent fuel economy.
      Ideal for cruising in the city or on your next road trip. SUVs Take an SUV
      for its spacious interior, power, and versatility. Perfect for your next
      family vacation and off-road adventures. Luxury Cruise in the best car
      brands without the bloated prices. Enjoy the enhanced comfort of a luxury
      rental and arrive in style. -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
